# =========================
# Application
# =========================
spring.application.name=Library_Management_System
server.port=8080

# =========================
# Database Configuration
# =========================
spring.datasource.url=jdbc:mysql://localhost:3307/LibraryManagementSystem?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=sandaru
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / Hibernate Configuration
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# =========================
# JWT Configuration - ADD THESE LINES
# =========================
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidation2024LibraryManagementSystem
jwt.expiration=86400000

# =========================
# File Upload Configuration
# =========================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# =========================
# File Storage Paths
# =========================
file.upload-dir=src/main/resources/static/images/
book.image.path=${file.upload-dir}books/
member.image.path=${file.upload-dir}members/
admin.image.path=${file.upload-dir}admins/

# =========================
# Logging Configuration
# =========================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.apache.catalina.core=WARN
logging.level.org.springframework.web.servlet=ERROR
logging.level.org.springframework.security=DEBUG
logging.level.com.example.Library_Management_System=DEBUG

# =========================
# DevTools (optional)
# =========================
spring.devtools.restart.enabled=false