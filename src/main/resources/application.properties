# =========================
# Application
# =========================
spring.application.name=Library_Management_System

# =========================
# Database Configuration
# =========================
spring.datasource.url=jdbc:mysql://localhost:3307/LibraryManagementSystem?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=sandaru
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / Hibernate Configuration
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Optional: Logging SQL Queries
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =========================
# Reduce DispatcherServlet / Tomcat INFO logs
# =========================
logging.level.org.apache.catalina.core=WARN
logging.level.org.springframework.web.servlet=ERROR

# =========================
# DevTools (optional)
# Disable restart to prevent repeated servlet initialization in dev
# =========================
spring.devtools.restart.enabled=false
